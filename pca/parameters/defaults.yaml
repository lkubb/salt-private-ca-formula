# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    rootgroup: root
    pkg:
      name: python3-cryptography
    ca_bundle_path: /etc/pki/ca-trust/source/anchors
    ca_bundle_update_cmd: update-ca-trust
    ca_name: salt_ca
    pki_dir: /etc/pki
  ca:
    extra_info: {}
    key_algo: rsa
    keysize: 4096
    name: ''
    root_crt: ''
    self_signed: true
    self_signed_valid: 3655
  tofs:
    files_switch:
      - id
      - roles
      - os_family
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults
...
